<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboardControl</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orangered;
            color: white;
            text-align: center;
            line-height: 50px;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function () {
            var oBox = document.getElementById("box");
            var onOff = true;
            var timer = null;

            document.onkeydown = function (e) {
                if(onOff){
                    timer = setInterval(function () {
                        switch (e.keyCode){
                            case 37:
                                oBox.style.left = oBox.offsetLeft-20 + "px";        //此offsetLeft值是oBox到html得距离
                                break;
                            case 38:
                                oBox.style.top = oBox.offsetTop-20 + "px";
                                break;
                            case 39:
                                oBox.style.left = oBox.offsetLeft+20 + "px";
                                break;
                            case 40:
                                oBox.style.top = oBox.offsetTop+20 + "px";
                                break;
                        }
                    },30);
                    onOff = false;
                }
            };

            document.onkeyup = function () {
                if(!onOff){
                    clearInterval(timer);
                    onOff = true;
                }
            }
        }
    </script>

</head>
<body>

<div id="box" class="box">用键盘的方向键可移动我</div>

</body>
</html>
