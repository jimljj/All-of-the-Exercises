<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>accordionEffect</title>

    <style>
        li{ list-style: none;}
        em{ font-style: normal;}
        a{ text-decoration: none;}
        table{ border-collapse: collapse;}
        img{ border: 0; vertical-align: top;}
        textarea{ resize: none; overflow: auto;}
        body,form,select,input,textarea,ul,ol,dl,dd,h1,h2,h3,h4,h5,h6,th,td,p,pre{ margin: 0; padding: 0; font-size: 14px; font-family: Calibri;}
        /*CSS Reset*/

        .wrap{
            width: 940px;
            height: 400px;
            border: 1px dotted #6aa8c1;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 10%;
            margin-left: -470px;
        }
        .red,.green,.blue,.yellow,.pink{
            width: 700px;
            height: 400px;
            position: absolute;
            top: 0;
        }
        .red{
            background: red;
            left: 0;
        }
        .green{
            background: green;
            left: 60px;
        }
        .blue{
            background: blue;
            left: 120px;
        }
        .yellow{
            background: yellow;
            left: 180px;
        }
        .pink{
            background: pink;
            left: 240px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var oRed = $('.red');
            var oGreen = $('.green');
            var oBlue = $('.blue');
            var oYellow = $('.yellow');
            var oPink = $('.pink');

            oRed.on( 'mouseover', function () {
                oGreen.animate({ left:'700'});
                oBlue.animate({ left:'760'});
                oYellow.animate({ left:'820'});
                oPink.animate({ left:'880'});
            });

            oGreen.on( 'mouseover', function () {
                if( $(this).css('left') == '60px' ){
                    oBlue.animate({ left:'760'});
                    oYellow.animate({ left:'820'});
                    oPink.animate({ left:'880'});
                } else {
                    oGreen.animate({ left:'60'});
                }
            });

            oBlue.on( 'mouseover', function () {
                if( $(this).css('left') == '120px' ){
                    oYellow.animate({ left:'820'});
                    oPink.animate({ left:'880'});
                } else {
                    oGreen.animate({ left:'60'});
                    oBlue.animate({ left:'120'});
                }
            });

            oYellow.on( 'mouseover', function () {
                if( $(this).css('left') == '180px' ){
                    oPink.animate({ left:'880'});
                } else {
                    oGreen.animate({ left:'60'});
                    oBlue.animate({ left:'120'});
                    oYellow.animate({ left:'180'});
                }
            });

            oPink.on( 'mouseover', function () {
                oGreen.animate({ left:'60'});
                oBlue.animate({ left:'120'});
                oYellow.animate({ left:'180'});
                oPink.animate({ left:'240'});
            });
        })
    </script>

</head>
<body>

<div class="wrap">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="pink"></div>
</div>

</body>
</html>
