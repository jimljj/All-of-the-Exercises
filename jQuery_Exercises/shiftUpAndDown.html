<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shiftUpAndDown</title>

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $(".up").click(function () {
                $(this).parent().after( $(this).parent().prev() );
            });

            $(".down").click(function () {
                $(this).parent().before( $(this).parent().next() );
            });
        });
    </script>

</head>
<body>

<ul>
    <li>
        <span>1</span>
        <input type="button" value="上移" class="up"/>
        <input type="button" value="下移" class="down"/>
    </li>
    <li>
        <span>2</span>
        <input type="button" value="上移" class="up"/>
        <input type="button" value="下移" class="down"/>
    </li>
    <li>
        <span>3</span>
        <input type="button" value="上移" class="up"/>
        <input type="button" value="下移" class="down"/>
    </li>
    <li>
        <span>4</span>
        <input type="button" value="上移" class="up"/>
        <input type="button" value="下移" class="down"/>
    </li>
    <li>
        <span>5</span>
        <input type="button" value="上移" class="up"/>
        <input type="button" value="下移" class="down"/>
    </li>
</ul>

</body>
</html>
